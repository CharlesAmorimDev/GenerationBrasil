<div class="container-fluid">
    <div class="row d-flex align-items-center">

        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center mb-3">Entrar</h1>

                    <div class="form-group">
                        <label for="email"></label>
                        <input [(ngModel)]="usuarioLogin.email" class="form-control" type="text" name="email" id="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <label for="senha"></label>
                        <input [(ngModel)]="usuarioLogin.senha" class="form-control" type="password" name="senha" id="senha" placeholder="Senha">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="bn btn-success" type="submit" (click)="entrar()"> Entrar </button>
                    </div>

                    <hr class="mt-5 mb-5">

                    <p>
                        NÃ£o tem uma conta? <a routerLink="/cadastrar">Cadastre-se</a>
                    </p>

                </div>
            </div>
        </div>

        <div class="col-md-6" 
            id="bg-image">            
        </div>

    </div>
</div>
