<div class="container-fluid">
    <div class="row">

        <div class="col-md-6" id="bg-image"></div>

        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center mb-3">Cadastrar</h1>

                    <div class="form-group">
                        <label for="nome"></label>
                        <input [(ngModel)]="usuario.nome" class="form-control" type="text" name="nome" id="nome" placeholder="Nome">
                    </div>

                    <div class="form-group">
                        <label for="email"></label>
                        <input [(ngModel)]="usuario.email" class="form-control" type="text" name="email" id="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <label for="foto"></label>
                        <input [(ngModel)]="usuario.foto" class="form-control" type="text" name="foto" id="foto" placeholder="Link da foto">
                    </div>

                    <div class="form-group">
                        <label for="senha"></label>
                        <input (input)="confirmarSenha($event)" class="form-control" type="password" name="senha" id="senha" placeholder="Senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmarSenha"></label>
                        <input [(ngModel)]="usuario.senha" class="form-control" type="password" name="confirmarSenas" id="confirmarSenha"
                            placeholder="Confirmar Senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de usu√°rio</label>
                        <select class="form-control" type="text" name="tipo" id="tipo" (change)="tipoUsuario($event)">
                            <option value="Normal">Normal</option>
                            <option value="Administrador">Administrador</option>
                        </select>

                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="bn btn-danger mr-4" type="submit" routerLink="/entrar">Cancelar</button>
                        <button class="bn btn-success" type="submit" (click)="cadastrar()">Cadastrar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
